<html lang="fr">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="/jquery-3.3.1.min.3f8c60dd.js"></script>
        <script type="text/javascript" src="/bootstrap.min.048a4fd6.js"></script>
        <link href="/bootstrap.min.fb92ae11.css" rel="stylesheet">
        <title>Tri ville</title>
    <script src="/bootstrap.min.fb92ae11.js"></script></head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <h1>Le tri des villes</h1>
                        <div class="form-group">
                            <label for="#algo-select">Fichier Ville CSV</label>
                            <input type="file" id="file-input">
                        </div>
                        <div class="form-group">
                            <label for="#algo-select">Algorithme</label>
                            <select class="form-control" id="algo-select">
                                <option value="insert">Tri par insertion</option>
                                <option value="select">Tri par sélection</option>
                                <option value="bubble">Tri à bulles</option>
                                <option value="shell">Tri de Shell</option>
                                <option value="merge">Tri par fusion</option>
                                <option value="heap">Tri par tas</option>
                                <option value="quick">Tri rapide</option>
                                <option value="debug">Debug</option>
                            </select>
                        </div>
                        <button id="read-button">Trier</button>
                        <div class="form-group">
                            <span id="permutation"></span>
                        </div>
                        <div>
                            <ul id="navp"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <canvas id="canvas" width="100" height="40"></canvas>
        </div>
    </body>
    <script src="/triVille.82369faf.js"></script>
    <script src="/jquery-1.6.1.6e10377c.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
